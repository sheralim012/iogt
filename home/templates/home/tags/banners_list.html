{% load static wagtailcore_tags home_tags i18n %}

<section class='banner-holder'>
    {% for banner in banners %}
        {% if banner.banner_link_page %}
            <a href="{% pageurl banner.banner_link_page %}">
                {% render_image banner.banner_image %}
            </a>
        {% else %}
            <span>{% render_image banner.banner_image %}</span>
        {% endif %}
    {% endfor %}
</section>
