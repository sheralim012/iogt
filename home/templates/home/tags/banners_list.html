{% load static wagtailcore_tags wagtailimages_tags %}

    <div class="desktopBanners">
        {% for banner in banners %}
        <div class="bannerContainer">
            <div class="desktopBannerContainer">
                <div class="image">
                  {% if banner.banner_link_page %}
                    <a href="{% pageurl banner.banner_link_page %}">
                  {% elif banner.external_link %}
                    <a href="{{ banner.external_link }}">
                  {% else %}
                    <a href="#"></a>
                  {% endif %}
                        {% image banner.banner_image fill-336x186 class="mainImage" %}
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
