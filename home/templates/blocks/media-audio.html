{% load wagtailcore_tags i18n %}

<div>
    <audio preload="none" controls>
        {% for source in value.sources %}
            <source src="{{ source.src }}" type="{{ source.type }}">
        {% endfor %}
        {% translate "Your browser does not support audio playback." %}
    </audio>
</div>
<p class='article__content--audio'>{% blocktranslate %}If you cannot listen to the above audio, you can instead {{ start_link }}download it{{ end_link }}.{% endblocktranslate %}</p>
