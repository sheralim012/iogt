{% load static wagtailimages_tags menu_tags home_tags generic_components %}

<nav class="nav-bar">
    <div class="nav-bar__wrap" style="{% mobile_navbar_style %}">
        {% for item in menu_items %}
            {% get_menu_icon item as menu_icon %}
            {% primary_button title=item.text icon_path=menu_icon href=item.href font_color=item.color_text background_color=item.color %}
        {% endfor %}
    </div>
</nav>
